<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>All Users</title>
    <style>
        /* Page layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Container box */
        .container {
            max-width: 900px;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 20px;
            border-radius: 8px;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #333;
        }

        /* Flash messages */
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #000;
            border-radius: 4px;
        }

        .alert-success {
            background-color: #f2f2f2;
        }

        .alert-danger {
            background-color: #f8d7da;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #000;
            text-align: left;
        }

        th {
            background-color: #000;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0e0e0;
        }

        .text-center {
            text-align: center;
        }

        /* Role badges */
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .bg-success {
            background-color: #000;
            color: #fff;
        }

        .bg-secondary {
            background-color: #ccc;
            color: #000;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Users</h2>
        <a class="btn btn-primary" th:href="@{/signup}">Create User</a>
    </div>

    <!-- optional success/error flash messages -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <!-- iterate users list passed from controller as "users" -->
            <tr th:each="user, iterStat : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.name}">John Doe</td>
                <td th:text="${user.email}">john@example.com</td>
                <td>
                    <span th:if="${user.isAdmin}" class="badge bg-success">ADMIN</span>
                    <span th:unless="${user.isAdmin}" class="badge bg-secondary">AUTHOR</span>
                </td>
            </tr>

            <!-- empty list message -->
            <tr th:if="${#lists.isEmpty(users)}">
                <td colspan="6" class="text-center">No users found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
